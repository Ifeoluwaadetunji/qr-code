<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  <title>Frontend Mentor | QR code component</title>

  
</head>
<body>
  <div class="qr-container animate__animated animate__fadeInDown ">
    <img class="qr animate__animated animate__bounceIn animate__delay-2s" src="./image-qr-code.png">
    <div class="words">
      <p class="head animate__animated animate__rubberBand animate__delay-2s">Improve your front-end skills by building projects
      </p>
      <p class="text animate__animated animate__rubberBand animate__delay-2s"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     <br> Coded by <a href="https://github.com/Ifeoluwaadetunji">Ifeoluwa Adetunji</a>.
    </div>
  </div>
</body>
</html>
